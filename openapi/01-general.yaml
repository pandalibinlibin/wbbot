openapi: 3.0.1
info:
  title: General
  version: general
  x-file-name: general
  description: |
    In this section:
      - [WB API general information](/openapi/api-information#tag/Introduction)
      - how to [get started with the WB API](/openapi/api-information#tag/Introduction/How-to-get-started-with-the-API)
      - how to [log in](/openapi/api-information#tag/Authorization) and [create tokens](/openapi/api-information#tag/Authorization/How-to-create-a-personal-access-base-or-test-token)
      - main [HTTP status codes](/openapi/api-information#tag/Introduction/HTTP-status-codes)
      - [rate limits](/openapi/api-information#tag/Introduction/Rate-Limits)
      - how to contact [support](/openapi/api-information#tag/Introduction/Support)

    Use the methods in this section to:
      - check the [WB API connection](/openapi/api-information#tag/WB-API-Connection-Check)
      - get [seller portal news](/openapi/api-information#tag/News-API/paths/~1api~1communications~1v2~1news/get)
      - get [seller information](/openapi/api-information#tag/Seller-Information)
      - [manage seller users](/openapi/api-information#tag/Seller-User-Management)
security:
  - HeaderApiKey: []
tags:
  - name: Introduction
    description: ''
  - name: Authorization
    description: ''
  - name: WB API Connection Check
    description: ''
  - name: News API
    description: ''
  - name: Seller Information
    description: ''
