paths:
  /ping:
    servers:
      - url: https://common-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: all
      tags:
        - WB API Connection Check
      security:
        - HeaderApiKey: []
      summary: Connection Check
      description: |
        Checks:
          1. Whether the request successfully reaches the WB API.
          2. The validity of the authorization token and request URL.
          3. Whether the token category matches the service.

        <div class="description_important">
          This method is not intended to check the availability of WB services
        </div>

        Each service has its own version of the method depending on the domain:

        | Category | Request URL |
        |---------------|-----------------------|
        | Content | `https://content-api.wildberries.ru/ping`<br>`https://content-api-sandbox.wildberries.ru/ping` |
        | Analytics | `https://seller-analytics-api.wildberries.ru/ping` |
        | Prices and Discounts | `https://discounts-prices-api.wildberries.ru/ping`<br>`https://discounts-prices-api-sandbox.wildberries.ru/ping` |
        | Marketplace | `https://marketplace-api.wildberries.ru/ping` |
        | Statistics | `https://statistics-api.wildberries.ru/ping`<br>`https://statistics-api-sandbox.wildberries.ru/ping` |
        | Promotion | `https://advert-api.wildberries.ru/ping`<br>`https://advert-api-sandbox.wildberries.ru/ping` |
        | Feedbacks and Questions | `https://feedbacks-api.wildberries.ru/ping`<br>`https://feedbacks-api-sandbox.wildberries.ru/ping` |
        | Buyers Chat | `https://buyer-chat-api.wildberries.ru/ping` |
        | Supplies | `https://supplies-api.wildberries.ru/ping` |
        | Buyers Returns | `https://returns-api.wildberries.ru/ping` |
        | Documents | `https://documents-api.wildberries.ru/ping` |
        | Finance | `https://finance-api.wildberries.ru/ping` |
        | Tariffs, News, Seller Information | `https://common-api.wildberries.ru/ping` |
        | Seller User Management | `https://user-management-api.wildberries.ru/ping` |

        <div class="description_limit">
          A maximum of 3 requests every 30 <a href="/openapi/api-information#tag/Introduction/Rate-Limits">seconds</a>. If you try to use this method programmatically, the method will be temporarily blocked. The rate limit applies individually to each instance of the method on each host
        </div>
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  TS:
                    type: string
                    description: Request timestamp
                  Status:
                    type: string
                    enum:
                      - OK
                    description: Status
              example:
                TS: '2024-08-16T11:19:05+03:00'
                Status: OK
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/communications/v2/news:
    servers:
      - url: https://common-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: commonapi
      tags:
        - News API
      security:
        - HeaderApiKey: []
      summary: Getting Seller Portal News
      description: |
        The method allows getting news from the seller portal.
        <br> To receive a successful response, one of the parameters `from` or `fromID` must be specified.
        <br> You can get up to 100 news items per request.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Introduction/Rate-Limits">Request limit</a> per one seller's account:

        | Period | Limit | Interval | Burst |
        | --- | --- | --- | --- |
        | 1 minute | 1 request | 1 minute | 10 requests |
        </div>
      parameters:
        - in: query
          name: from
          required: false
          schema:
            type: string
            format: date
            description: Date from which to get news
            example: '2025-02-06'
        - in: query
          name: fromID
          required: false
          schema:
            type: integer
            format: uint64
          description: The news ID, starting from which — including it — you need to get the list of news
          example: 7369
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: News data
                    items:
                      type: object
                      properties:
                        content:
                          type: string
                          description: News text
                          format: plaintext
                        date:
                          format: date-time
                          type: string
                          description: News publication date and time
                        header:
                          type: string
                          description: News header
                        id:
                          type: integer
                          description: News ID
                        types:
                          type: array
                          description: News tags
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: Tag ID
                              name:
                                type: string
                                description: Tag name
              example:
                data:
                  - content: |
                      Теперь в кампаниях ВБ.Медиа вы можете размещать баннеры для пользователей, которые взаимодействовали
                      с товарами из определённой категории: покупали, искали, добавляли в корзину и избранное. Также можно
                      выбрать период, за который хотите учитывать эти действия.Например, вы продаёте обувь. Рекламу можно
                      показать людям, которые добавляли в корзину или избранное товары из этой категории за последние 14
                      дней. Возможно, пользователи, которые попадают под этот критерий, уже совершили покупку. Поэтому вы
                      можете уточнить настройки показа: добавить параметр «Не покупал товар из категории „Обувь“ в последние
                      14 дней». Так вероятность того, что ваш баннер приведёт к покупке, будет выше.Чтобы запустить рекламу,
                      создайте в кабинете ВБ.Медиа кампанию «По показам» и на шаге 4 включите «Поведенческие параметры».
                      Эти параметры можно комбинировать с таргетированием по предполагаемым интересам, полу, возрасту и
                      региону.Подробнее о том, как настроить таргетинг, — в инструкции «По показам».Запустить рекламу на
                      Wildberries
                    date: '2025-02-05T14:10:35+03:00'
                    header: |
                      Новые настройки кампаний в ВБ.Медиа: таргетируйте рекламу в зависимости от того, как аудитория
                      использует сервисы Wildberries
                    id: 7369
                    types:
                      - id: 4
                        name: Маркетинг
                  - content: |
                      Добавили получение отчётов по текстам поисковых запросов в формате CSV. В описания методов «Создать
                      отчёт» и «Получить отчёт» добавили описания и примеры моделей: • запросов — SearchReportTextReq, •
                      успешных ответов (статус-код 200) — SearchReportTextRes.В ответ метода «Поисковые запросы по товару»
                      добавили 8 полей и структуры price и medianPosition. Узнать больше можно в Журнале изменений.Эти методы
                      доступны только с подпиской «Джем»
                    date: '2025-02-06T18:14:58+03:00'
                    header: Изменения в API «Аналитики и данных»
                    id: 7373
                    types:
                      - id: 8
                        name: API
                      - id: 41
                        name: Аналитика продавца
        '400':
          description: Bad request
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/seller-info:
    servers:
      - url: https://common-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: commonapi
      tags:
        - Seller Information
      security:
        - HeaderApiKey: []
      summary: Get Seller Information
      description: |
        This method allows you to obtain the seller's name and account ID.
        <br> You can use any token in request, as long as the **Test Environment** option is not selected.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Introduction/Rate-Limits">Request limit</a> per one seller's account:

        | Period | Limit | Interval | Burst |
        | --- | --- | --- | --- |
        | 1 minute | 1 request | 1 minute | 10 requests |
        </div>
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Seller's name
                  sid:
                    format: UUID
                    type: string
                    description: Wildberries Seller [ID](./api-information#tag/Avtorizaciya/Kak-ustroen-token)
                  tradeMark:
                    type: string
                    description: Seller's trade name
              example:
                name: ИП Кружинин В. Р.
                sid: e8923014-e233-47q8-898e-3cc86d67ea61
                tradeMark: Flax Store
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/invite:
    servers:
      - url: https://user-management-api.wildberries.ru
    post:
      tags:
        - Seller User Management
      security:
        - HeaderApiKey: []
      summary: Create an Invitation for a New User
      description: |
        The method creates an invitation for a new user with access settings to the seller account sections.<br>
        How access rights are assigned:
        - If `access` is empty (`[]`) or not provided — by default, all access is granted, except for access to the showcase (`showcase`) and **Jam** (`changeJam`)
        - If `access` specifies some of the account sections, then in addition to the access rights specified in the request, all default access rights are also granted
        - If `access` lists all possible sections, access rights will be granted according to the request, without the default access rights
        - If the same section (`code`) is specified twice in `access`:
          - with different `disabled` values (`true` and `false`), access will not be granted
          - with identical values of `"disabled": true`, access will not be granted
          - with identical values of `"disabled": false`, access will be granted

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Introduction/Rate-Limits">Request limit</a> per one seller's account:

        | Period | Limit | Interval | Burst |
        | --- | --- | --- | --- |
        | 1 second | 1 request | 1 second | 5 requests |
        </div>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createInviteRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createInviteResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/users:
    servers:
      - url: https://user-management-api.wildberries.ru
    get:
      tags:
        - Seller User Management
      security:
        - HeaderApiKey: []
      summary: Get a List of Seller Active or Invited Users
      description: |
        The method returns a list of seller account active or invited users.<br><br>

        Specify the value of the `isInviteOnly` parameter to select the list:
          - `isInviteOnly=true` — invited users list who have not yet activated access
          - `isInviteOnly=false` or is not provided — active users list

        For each user, you can get:
          - user's role
          - accessible sections
          - invitation status

        The list of invited users in the response is always sorted by creation date: from newest to oldest.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Introduction/Rate-Limits">Request limit</a> per one seller's account:

        | Period | Limit | Interval | Burst |
        | --- | --- | --- | --- |
        | 1 second | 1 request | 1 second | 5 requests |
        </div>
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            format: int64
            maximum: 100
            default: 100
          description: The number of active or invited users in the response
        - in: query
          name: offset
          schema:
            type: integer
            format: int64
            default: 0
          description: |
            How many results to skip. For example, for the value 10, the response will start with the 11 element
        - in: query
          name: isInviteOnly
          schema:
            type: boolean
            default: false
          description: |
            - `true` — the list of invited users who have not yet activated access
            - `false` or not provided — the list of active users of the seller account
      responses:
        '200':
          description: Success
          content:
