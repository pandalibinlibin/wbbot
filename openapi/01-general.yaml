components:
  securitySchemes:
    HeaderApiKey:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Access:
      type: array
      description: Access settings for seller account sections
      items:
        type: object
        required:
          - code
          - disabled
        properties:
          code:
            type: string
            description: |
              The code for the seller account section the user will get access to:
              * `balance` — View balance and withdraw funds
              * `brands` — Brands management
              * `changeJam` — Access to **Jam** subscription: **A/B tests**, photo tags, video autostarts, product card comparisons
              * `discountPrice` — Change product prices, manage discounts and promotions
              * `finance` — Financial analytics. Balance statistics, financial reports, payment history
              * `showcase` — Showcase management
              * `suppliersDocuments` — View and download documents related to platform operations
              * `supply` — Create and manage FBW supplies
              * `feedbacksQuestions` — Viewing and answering customer questions and reviews, complaints about reviews
              * `questions` — View and respond to customer questions
              * `pinFeedbacks` — Ability to pin and unpin reviews
              * `pointsForReviews` — Points for reviews
              * `feedbacks` — View and respond to customer reviews
              * `wbPoint` — WB Point
            enum:
              - balance
              - brands
              - changeJam
              - discountPrice
              - finance
              - showcase
              - suppliersDocuments
              - supply
              - feedbacksQuestions
              - questions
              - pinFeedbacks
              - pointsForReviews
              - feedbacks
              - wbPoint
          disabled:
            type: boolean
            description: |
              * `true` — access to the section is disabled
              * `false` — access to the section is enabled
      example:
        - code: balance
          disabled: false
        - code: pointsForReviews
          disabled: false
        - code: brands
          disabled: true
        - code: finance
          disabled: true
        - code: supply
          disabled: true
    getUsersResponse:
      type: object
      required:
        - users
        - total
        - countInResponse
      properties:
        total:
          type: integer
          description: The total number of active or invited users in the list
        countInResponse:
          type: integer
          description: The number of active or invited users on the current page
        users:
          type: array
          description: User information
          items:
            type: object
            required:
              - id
              - role
              - position
              - phone
              - email
              - isOwner
              - firstName
              - secondName
              - patronymic
              - goodsReturn
              - isInvitee
              - inviteeInfo
              - access
            properties:
              id:
                type: integer
                description: User ID
              role:
                type: string
                description: |
                  User role:
                  * `user` — user who have activated access
                  * ` ` (empty string) — user who have not yet activated access
                enum:
                  - user
                  - ''
              position:
                type: string
                description: User's position
              phone:
                type: string
                description: User's phone number
              email:
                type: string
                description: User's email
              isOwner:
                type: boolean
                description: Is the user the seller account's owner
              firstName:
                type: string
                description: User's first name
              secondName:
                type: string
                description: User's last name
              patronymic:
                type: string
                description: User's patronymic
              goodsReturn:
                type: boolean
                description: Can user approve product returns
              isInvitee:
                type: boolean
                description: Is the user invited
              inviteeInfo:
                type: object
                nullable: true
                description: Invitation information, if the user is invited
                properties:
                  phoneNumber:
                    type: string
                    description: Invited user's phone number
                  position:
                    type: string
                    description: Invited user's position
                  inviteUuid:
                    type: string
                    description: Invitation ID
                    format: UUID
                  expiredAt:
                    type: string
                    format: date-time
                    description: Invitation expiration date and time
                  isActive:
                    type: boolean
                    description: |
                      - `true` — the invitation is active
                      - `false` — the invitation is inactive
              access:
                $ref: '#/components/schemas/Access'
    createInviteRequest:
      type: object
      required:
        - invite
      properties:
        access:
          $ref: '#/components/schemas/Access'
        invite:
          type: object
          required:
            - phoneNumber
          properties:
            phoneNumber:
              type: string
              description: |
                User's phone number for the invitation.
                <details><summary><strong>Phone numbers from the following countries are supported:</strong></summary>• Armenia<br>• Azerbaijan<br>• Barbados<br>• Belarus<br>• Brazil<br>• China<br>• Czech Republic<br>• Georgia<br>• Hong Kong<br>• Italy<br>• Kazakhstan<br>• Kyrgyzstan<br>• Macau<br>• Russia<br>• Serbia<br>• Sweden<br>• Tajikistan<br>• Turkey<br>• UAE<br>• Uzbekistan</details>
            position:
              type: string
              maxLength: 150
              description: User's position
      example:
        access:
          - code: balance
            disabled: false
          - code: pointsForReviews
            disabled: false
          - code: brands
            disabled: true
          - code: finance
            disabled: true
          - code: supply
            disabled: true
        invite:
          phoneNumber: '79999999999'
          position: Менеджер
    createInviteResponse:
      type: object
      required:
        - inviteID
        - expiredAt
        - isSuccess
        - inviteUrl
      description: Invitation details
      properties:
        inviteID:
          type: string
          format: uuid
          description: Invitation ID
        expiredAt:
          type: string
          format: date-time
          description: Date and time of expiration of the invitation
        isSuccess:
          type: boolean
          description: |
            - `true` — the invitation was created successfully
            - `false` — retry the request
        inviteUrl:
          type: string
          format: uri
          description: The invitation URL that the user should follow
      example:
        inviteID: 741b8aa6-08ac-4782-8a9d-d931bcbbf608
        expiredAt: '2025-10-06T10:56:04.335060746Z'
        isSuccess: true
        inviteUrl: https://seller.wildberries.ru/supplier-settings/supplier-card?inviteId=e5a813c7-65e0-4599-a550-a6b3d85661ed
    updateUserAccessRequest:
      type: object
      required:
        - usersAccesses
      properties:
        usersAccesses:
          type: array
          description: Access settings for user
          items:
            $ref: '#/components/schemas/UserAccess'
      example:
        usersAccesses:
          - userId: 42334965
            access:
              - code: balance
                disabled: false
              - code: finance
                disabled: true
              - code: feedbacks
                disabled: false
          - userId: 52334965
            access:
              - code: balance
                disabled: true
              - code: changeJam
                disabled: false
              - code: showcase
                disabled: false
    UserAccess:
      type: object
      properties:
        userId:
